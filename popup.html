<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clip To File</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Clip To File</h1>
    
    <div class="section">
      <h2>Save Clipboard Text</h2>
      <div class="format-options">
        <button id="saveAsPDF" class="format-button">Save as PDF</button>
        <button id="saveAsTXT" class="format-button">Save as TXT</button>
        <button id="saveAsMD" class="format-button">Save as Markdown</button>
      </div>
    </div>
    
    <div class="section">
      <h2>Text Preview</h2>
      <div class="text-preview">
        <textarea id="textPreview" placeholder="Clipboard content will appear here..."></textarea>
      </div>
    </div>
    
    <div class="footer">
      <p>Right-click on selected text to save directly</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
